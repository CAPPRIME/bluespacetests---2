    <script>
        // Typewriting effect (CAP)
        class TxtType {
            constructor(el, toRotate, period) {
                this.toRotate = toRotate;
                this.el = el;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.tick();
                this.isDeleting = false;
            }

            tick() {
                const i = this.loopNum % this.toRotate.length;
                const fullTxt = this.toRotate[i];

                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                this.el.innerHTML = `<span class="wrap">${this.txt}</span>`;

                let delta = 200 - Math.random() * 100;

                if (this.isDeleting) {
                    delta /= 2;
                }

                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 500;
                }

                setTimeout(() => this.tick(), delta);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.getElementsByClassName('typewrite');
            for (let i = 0; i < elements.length; i++) {
                const toRotate = elements[i].getAttribute('data-type');
                const period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtType(elements[i], JSON.parse(toRotate), period);
                }
            }
        });
          const games = [
              { name: "Polytrack", url: "https://www.kodub.com/apps/polytrack", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/kuh89ewfu3whuiwfg.png" },
              { name: "Bloxd.io", url: "https://bloxd.io/", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/Bloxd.io_Logo.jpeg" },
              { name: "Minecraft Java", url: "https://mcraft.fun", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/01a979c6afaf94ff03a9c65b0135aedd.png" },

              { name: "Monkey Mart", url: "https://monkeymart.one/", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/kuhfew.png" },
              { name: "Space Waves", url: "https://spacewaves.io/", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/space-waves.jpg" },
              { name: "Funny Shooter 2", url: "https://classroomjq.github.io/funny-shooter-2/", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/Funny-Shooter-2.jpg" },
              { name: "Rocket Bot Royale", url: "https://rocketbotroyale2.winterpixel.io/", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/Screenshot%202025-03-07%2012.42.51%20PM.png" },
              // Add all other games in a similar format...
              { name: "Granny", url: "https://thebackroomsgame.github.io/granny", img: "https://assets.onecompiler.app/4388fmqsk/43atnntca/Screenshot%202025-03-04%209.19.37%20AM-modified.png" }
          ];
 
          function filterGames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const dropdown = document.getElementById('dropdown');

            // Clear previous results
            dropdown.innerHTML = '';

            if (input) {
                const filteredGames = games.filter(game => game.name.toLowerCase().includes(input));

                if (filteredGames.length > 0) {
                    filteredGames.forEach(game => {
                        const item = document.createElement('div');
                        item.className = 'dropdown-item';

                        // Create image element
                        const img = document.createElement('img');
                        img.src = game.img;
                        img.alt = game.name;

                        // Create text element
                        const text = document.createElement('span');
                        text.innerText = game.name; // Text for the game name

                        // Assemble item
                        item.appendChild(img); // Append the image
                        item.appendChild(text); // Append the text
                        
                        // Set click event
                        item.onclick = () => openGame(game.url);
                        dropdown.appendChild(item);
                    });
                    dropdown.style.display = 'block'; 
                } else {
                    dropdown.style.display = 'none'; 
                }
            } else {
                dropdown.style.display = 'none'; 
            }
        }
 
          // Modified openGame function
          function openGame(url) {
              var win = window.open();
              var iframe = win.document.createElement('iframe');
              iframe.style.position = "absolute";
              iframe.style.top = "0";
              iframe.style.left = "0";
              iframe.style.width = "100%";
              iframe.style.height = "100%";
              iframe.style.border = "none";
              iframe.src = url;
 
              // Set allowfullscreen attribute and allow fullscreen access
              iframe.setAttribute("allowfullscreen", "true");
              iframe.setAttribute("allow", "fullscreen");
 
              win.document.body.appendChild(iframe);
          }
           // Lanch abount blank, and replace with canvas (CAP)
          function launchab() {
  const tab = window.open('about:blank', '_blank')
  const iframe = tab.document.createElement('iframe')
  const stl = iframe.style
  stl.border = stl.outline = 'none'
  stl.width = '100vw'
  stl.height = '100vh'
  stl.position = 'fixed'
  stl.left = stl.right = stl.top = stl.bottom = '0'
  iframe.src = self.location
  tab.document.body.appendChild(iframe)
  window.parent.window.location.replace(localStorage.getItem('panicurl') || 'https://springbranchisd.instructure.com/')
}
